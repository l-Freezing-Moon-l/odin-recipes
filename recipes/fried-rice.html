    <body>
        <h1>Fried Rice</h1>

        <img src="https://www.cookingclassy.com/wp-content/uploads/2014/04/chicken-fried-rice-edit3+srgb..jpg"
        alt="Yummy fried rice with chicken">

        <h2>Description</h2>

        <p>
            Fried rice is a great dish to use leftover rice for. It's easily customizable
            and tastes great. Not to mention filling.
        </p>

        <h2>Ingredients</h2>

        <ul>
            <li>2 cups leftover rice</li>
            <li>4 Tbsp butter</li>
            <li>2 eggs, scrambled</li>
            <li>3 Tbsp sesame seeds</li>
            <li>Soy sauce to taste</li>
            <li>Salt and Pepper to taste</li>
        </ul>
    </body>
